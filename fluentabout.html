<!DOCTYPE html>

<html>

  <!-- page properties -->
  <head>

    <title>Fluent About</title>
    <link rel="icon" href="images/fluentabout.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>

  <!-- content -->
  <body>

    <!-- back button -->
    <a href="index.html">
      <i class='bx back bx-arrow-back'></i>
    </a>

    <!-- home card -->
    <div class="home-card">
      <h class="welcome">Fluent About</h>
      <img class="profile" src="images/fluentabout.png">
    </div>

    <!-- overview card -->
    <div class="card">

      <h>Overview</h>

      <p>About is improved and fluent version of Windows' classic winver dialog. List your system information 
        in a more pleasing way.
      </p>

    </div>

    <!-- screenshots card -->
    <div class="card">

      <h>Screenshots</h>

      <div class="slideshow">

        <div class="slides">

          <input type="radio" class="radio" name="radio" id="radio-1" checked>
          <input type="radio" class="radio" name="radio" id="radio-2">
          
          <div class="slide slide-1">
            <img src="images/collapsed.png">
          </div>

          <div class="slide">
            <img src="images/expanded.png">
          </div>

        </div>

      </div>
      
      <div class="indicators">
        <label for="radio-1" class="indicator"></label>
        <label for="radio-2" class="indicator"></label>
      </div>

    </div>

    <!-- downloads card -->
    <div class="card">

      <h>Downloads</h>
      
      <p>
        <i class='bx bxl-github'></i><a href="https://github.com/VOLKANOGEDAY/About">Github Repo</a>
      </p>

      <p>
        <i class='bx bx-download'></i><a href="https://github.com/VOLKANOGEDAY/About/releases">Github Repo (Releases)</a>
      </p>

      <p>
        <i class='bx bxl-microsoft'></i><a href="https://www.microsoft.com/store/productId/">Microsoft Store</a>
      </p>

    </div>

    <!-- credit card -->
    <div class="credit-card">
      <p class="credit">Designed and maintained by VOLKANOGEDAY</p>
    </div>

  </body>

</html>
